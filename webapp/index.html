<!DOCTYPE html>
<html lang="ja-JP">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WebNfcAttendance</title>

  <link href="./static/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/css/bootstrap-theme.min.css" rel="stylesheet">

  <link href="./static/css/local-style.css" rel="stylesheet">
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Wna</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/attendance/">Attendance</a>
          </li>
          <li><a href="#/members/">Member</a>
          </li>
          <li><a href="#/events/">Event</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-12">
      <div class="col-sm-11 col-sm-offset-1 col-md-11 col-md-offset-1 main">
        <div id="main"></div>
        <button type="button" class="btn btn-info" data-bind="click: addMember">Add</button>
        <table class="table">
          <thead>
            <tr>
              <!-- ko foreach: member_structure -->
              <td data-bind="text: name">NoName</td>
              <!-- /ko -->
              <td class="col-md-1"></td>
            </tr>
          </thead>
          <tbody data-bind="foreach: { data: members, as: 'member'}">
            <tr>
              <!-- ko foreach: { data: $root.member_structure, as: 'structure'} -->
              <td data-bind="text: member[structure.field]">No input</td>
              <!-- /ko -->
              <td class="col-md-1 text-right">
                <span data-bind="click: $parent.editMember" class="glyphicon glyphicon-pencil"></span>
                <span data-bind="click: $parent.removeMember" class="glyphicon glyphicon-remove"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Page Template -->
  <script type="text/html" id="page-attendance">
    <div>
      Attendance View
    </div>
  </script>

  <script type="text/html" id="page-members">
    <div>
      Members View
    </div>
  </script>

  <script type="text/html" id="page-events">
    <div>
      Events View
    </div>
  </script>

  <!-- Modal -->
  <script type="text/html" id="EditMember">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="EditMember" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="EditMemberTitle">Member Edit</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="#" data-bind="submit: add">
              <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10 controls">
                  <input data-bind="value: name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">NfcId:</label>
                <div class="col-sm-10 controls">
                  <input data-bind="value: id">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: cancel">Close</button>
            <button type="button" class="btn btn-primary" data-bind="click: add">Save</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/html" id="ConfirmDelete">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ConfirmDelete" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Delete Member</h4>
          </div>
          <div class="modal-body">
            <dl class="dl-horizontal">
              <dt>Name:</dt>
              <dd data-bind="text: name"></dd>
              <dt>NfcId:</dt>
              <dd data-bind="text: id"></dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: cancel">Cancel</button>
            <button type="button" class="btn btn-primary" data-bind="click: add">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type='text/javascript' src="./static/js/jquery-2.1.0.js"></script>
  <script type='text/javascript' src="./static/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='./static/js/knockout-3.1.0.js'></script>
  <script type='text/javascript' src='./static/js/ko.pager.js'></script>
  <script type='text/javascript' src='./static/js/sammy.js'></script>
  <script type='text/javascript' src="./static/js/coffee-script.js"></script>
  <script type='text/javascript' src='./static/js/pouchdb-3.0.6.min.js'></script>
  <script type='text/javascript' src='./static/js/knockout-bootstrap-modal-dialog.js'></script>
  <script type='text/javascript' src='./static/js/rx.all.js'></script>

  <script type="text/javascript">
  $(function() {
    var db = new PouchDB('WebNfcAttendance');

    MemberViewModel = function(doc) {
      if (typeof doc === 'undefined') {
        doc = {
          name: "No Name",
          id: "No NfcId"
        };
      }
      var self = this;
      this.name = ko.observable(doc.name);
      this.id = ko.observable(doc.id);
      this.dbobject = doc;

      this.update = function() {
        this.dbobject.name = this.name();
        this.dbobject.id = this.id();
      }
      this.get = function() {
        return {
          name: self.name(),
          id: self.id()
        };
      };
      this.add = function() {
        self.modal.close(self);
      };
      this.cancel = function() {
        self.modal.close();
      };
    };

    ViewModel = function() {
      var self = this;
      this.member_structure = [{
        name: "Name",
        field: "name"
      }, {
        name: "NfcId",
        field: "id"
      }];

      this.members = ko.observableArray([]);
      var members = this.members;

      db.allDocs({
        include_docs: true,
        descending: true
      }, function(err, doc) {
        $.each(doc.rows, function(i, v) {
          members.push(new MemberViewModel(v.doc));
        })
      });

      this.addMemberRaw = function(member) {
        db.post(member.get(), function(err, member) {
          if (!err) {
            db.get(member.id, function(err, doc) {
              if (!err) {
                console.log('Successfully posted a member.');
                self.members.push(new MemberViewModel(doc));
              } else {
                console.log('Error when add a member.');
                console.log(err);
              }
            })
          } else {
            console.log('Error when add a member.');
            console.log(err);
          }
        });
      };

      this.updateMemberRaw = function(member) {
        member.update();
        db.put(member.dbobject, function(err, member) {
          if (!err) {
            db.get(result.id, function(err, doc) {
              if (!err) {
                console.log('Successfully posted a member.');
                member.dbobject = doc;
              } else {
                console.log('Error when add a member.');
                console.log(err);
              }
            });
            console.log('Successfully posted a member.');
          } else {
            console.log('Error when add a member.');
            console.log(err);
          }
        });
      }

      this.memberSubject = new Rx.Subject();
      this.addStream = this.memberSubject
        .subscribe(function() {
          wna.showModal({
            viewModel: new MemberViewModel(),
            template: "EditMember",
            context: self
          }).then(function(result) {
            self.addMemberRaw(result);
          });
        });

      this.addMember = function() {
        self.memberSubject.onNext();
      };

      this.editMember = function(member) {
        wna.showModal({
          viewModel: member,
          template: "EditMember",
          context: this
        }).then(function(result) {
          self.updateMemberRaw(result);
        })
      }

      this.removeMember = function(member) {
        wna.showModal({
          viewModel: member,
          template: "ConfirmDelete",
          context: this
        }).then(function(result) {
          this.members.remove(member);
          db.remove(member.dbobject);
        });
      }.bind(this);
    }

    ko.applyBindings(new ViewModel(), $('body')[0]);

    var app = $.sammy("#main", function() {
      this.debug = true;
      this.get("#/", function() {
        this.redirect("#/members/");
      });
      this.get("#/members/", function() {
        this.partial($("#page-members")[0]);
      });
      this.get("#/events/", function() {
        this.partial($("#page-events")[0]);
      });
      this.get("#/attendance/", function() {
        this.partial($("#page-attendance")[0]);
      });
    });

    app.run("#/");
  });
  </script>

</body>

</html>
